<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="A letter tech logo.png" alt="">
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Search for products">
            <label for="search" class="fas fa-search"></label>
        </div>
        <div class="phone">
            <div class="fas fa-phone"> 8220172902</div>
        </div>
        <div class="location">
            <div class="fas fa-location-dot"> 627005, Melapalayam</div>
        </div>
        <div class="sign-up-form">
            <a href="http://127.0.0.1:5500/E-commerce-website/Login/index.html" class="fas fa-user" id="login"> Login / Sign up</a>
        </div>
        <div class="cart">
            <button class="fas fa-cart-shopping"> my cart</button>
        </div>
    </header>
</body>
</html>
